apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.gruppe43.idretts_app"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.google.firebase:firebase-appindexing:10.2.1'
    compile 'com.android.support:support-v4:25.1.1'
    compile 'com.android.support:recyclerview-v7:25.1.1'
    compile 'com.android.support:cardview-v7:25.1.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.firebaseui:firebase-ui-database:1.2.0'


    compile'com.google.firebase:firebase-database:10.2.1'//DATABASE, store entity.
    compile'com.google.firebase:firebase-storage:10.2.1'//DATA_STORAGE, data generated by the users through messaging e.t.c
    compile'com.google.firebase:firebase-auth:10.2.1'// AUTHENTICATION, users stored here
    compile'com.google.firebase:firebase-messaging:10.2.1'//CLOUD_MESSAGING_AND_NOTIFICATIONS
    compile'com.google.firebase:firebase-crash:10.2.1'//dev help crash diagnostics

    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'
